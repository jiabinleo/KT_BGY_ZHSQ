<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧社区云平台</title>
    <link rel="stylesheet" href="./css/login.css">
    
</head>

<body>
    <div class="wraper">
        <div class="inner">
            <div class="left">
                <div class="left-inner">
                    <h1>
                        <img src="./img/logo-login.png" alt="">
                    </h1>
                    <h2>
                        <p>Smart Community Cloud Platform</p>
                        <p>智慧社区云平台</p>
                    </h2>
                </div>
            </div>
            <div class="right">
                <div class="right-wrap">
                    <p class="title">
                        欢迎登陆
                        <span></span>
                    </p>
                    <p id="unP">
                        <span>
                            <img id="usernameimg" src="./img/un-hide.png" alt="">
                        </span>
                        <input class="username" type="username" name="username" value="test" placeholder="请输入您的用户名" />
                    </p>
                    <p id="pwP">
                        <span>
                            <img id="passwordimg" src="./img/uppw-hide.png" alt="">
                        </span>
                        <input class="password" type="password" name="password" value="test" placeholder="请输入您的密码" />
                        <span>
                            <img id="pwhide" src="./img/pw-hide.png" alt="">
                        </span>
                    </p>
                    <p id="login_prompt">&nbsp;</p>
                    <input class="sub" id="sub" type="button" value="登录"  />
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/md5.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
