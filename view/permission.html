<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/md5.js"></script>
    <link rel="stylesheet" href="./css/permission.css">
    <script src="./js/laydate/laydate.js"></script>
</head>

<body>
    <div class="tan-wrap" id="tan_wrap">
        <div class="basic-mod" id="basic_mod">
            <div class="basic-mod-top">
                <p class="basic-mod-title">修改角色</p>
                <p class="basic-mod-input">请输入您想修改的新角色：</p>
                <input id="roleName" type="text">
            </div>
            <div class="basic-qxpz-top" id="basic_qxpz_top">
                <p class="basic-qxpz-title">
                    权限配置
                </p>
                <div class="menus">
                    <div class="menuLists">
                        <ul class="menuLists-ul">
                        </ul>
                    </div>
                </div>

                <div class="basic-top">
                    <p>全选</p>
                    <p>
                        <input type="checkbox" name="all" id="allCheck">
                        <label id="">全选</label>
                    </p>
                </div>
            </div>
            <div class="basic-mod-bottom">
                <input type="button" id="basic_mod_yes" value="确定">
                <input type="button" id="basic_mod_no" value="取消">
            </div>
        </div>
        <div class="basic-add" id="basic_add">
            <div class="basic-add-top">
                <p class="basic-add-title">新增角色</p>
                <p class="basic-add-input">请输入您要增加的角色：</p>
                <input type="text" id="basicAddName">
            </div>
            <div class="basic-add-bottom">
                <input type="button" id="basic_add_yes" value="确定">
                <input type="button" id="basic_add_no" value="取消">
            </div>
        </div>
        <div class="basic-del" id="basic_del">
            <div class="basic-del-top">
                <p class="basic-del-title">确定执行此操作？</p>
            </div>
            <div class="basic-del-bottom">
                <input type="button" id="basic_del_yes" value="确定">
                <input type="button" id="basic_del_no" value="取消">
            </div>
        </div>
       
        <div class="basic-qxpz" id="basic_qxpz">
            <div class="basic-qxpz-bottom">
                <input type="button" id="basic_qxpz_yes" value="确定">
                <input type="button" id="basic_qxpz_no" value="取消">
            </div>
        </div>
        <div id="tan_yes" class="tan-yes"></div>
    </div>
    <div class="wrap">
        <header>
            权限管理
        </header>
        <section>
            <div class="top2">
                <input type="button" id="newAdd" value="新增">
                <input id="delall" type="button" value="删除">
            </div>
            <div class="tables">
                <ul class="titles">
                    <li>
                        <span>
                            <input type="radio" name="" disabled id="title_checkbox">序号</span>
                        <span>名称</span>
                        <span>操作</span>
                    </li>
                </ul>
                <ul class="tableContent" id="tableContent">

                </ul>
            </div>

        </section>
    </div>
    <script src="../js/common.js"></script>
    <script src="./js/permission.js"></script>

</body>
<script>

</script>

</html>
